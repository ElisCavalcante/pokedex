<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- (_____LINKS_____) -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon"
        href="https://w7.pngwing.com/pngs/620/521/png-transparent-poke-ball-pokemon-pokemon-rim-mobile-phones-pokemon.png">
    <!-- (_____LINKS_____) -->


    <!-- (_______MAIN JS________) -->
        <script defer src="./js/script.js"></script>
    <!-- (_______MAIN JS________) -->
  

    <title>Pokedex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImage">


        <h1 class="pokemon-data">

            <span class="pokemonNumber"></span>-

            <span class="pokemonName"></span>

        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="nome ou número" required>
        </form>

        <div class="buttons">
            <buttom class="button btn-prev">Anterior</buttom>
            <buttom class="button btn-next">Próximo</buttom>


        </div>
        <img src="/css/img/pokedex.png" alt="imagem pokedex" class="pokedex">

    </main>



</body>

</html>
